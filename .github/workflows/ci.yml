name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  checks:
    name: Checks
    uses: ./.github/workflows/checks.yml

  build:
    name: ${{ matrix.platform }}
    needs: [ checks ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux-arm
          - linux-x64
          - macos-arm
          - macos-x64
          - windows-x64

        include:
          - platform: linux-arm
            os: ubuntu-24.04-arm
          - platform: linux-x64
            os: ubuntu-latest
          - platform: macos-arm
            os: macos-15
          - platform: macos-x64
            os: macos-13
          - platform: windows-x64
            os: windows-2022

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@main
        with:
          tool: cargo-llvm-cov

      - name: Tests
        if: ${{ matrix.platform != 'linux-x64' }}
        env:
          CARGO_TERM_COLOR: always
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          RUST_LOG: "info,postgresql_archive=debug,postgresql_commands=debug,postgresql_embedded=debug"
          RUST_LOG_SPAN_EVENTS: full
        run: |
          cargo test

      - name: Tests
        if: ${{ matrix.platform == 'linux-x64' }}
        env:
          CARGO_TERM_COLOR: always
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          RUST_LOG: "info,postgresql_archive=debug,postgresql_commands=debug,postgresql_embedded=debug"
          RUST_LOG_SPAN_EVENTS: full
        run: |
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload to codecov.io
        if: ${{ matrix.platform == 'linux-x64' }}
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Install benchmarking tools
        if: ${{ github.ref == 'refs/heads/main' && matrix.platform == 'linux-x64' }}
        uses: bencherdev/bencher@main
        with:
          version: 0.5.1

      - name: Run benchmarks
        if: ${{ github.ref == 'refs/heads/main' && matrix.platform == 'linux-x64' }}
        env:
          BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}
          BENCHER_PROJECT: theseus-rs-postgresql-embedded
          BENCHER_ADAPTER: rust_criterion
        run: |
          bencher run "cargo bench --features blocking"
